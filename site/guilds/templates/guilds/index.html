{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'guilds/style.css' %}">

{% if guilds %}
    <ul>
    {% for guild in guilds %}
    <li><a href="{% url 'guilds:detail' guild.id %}">{{ guild.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No guilds are available.</p>
{% endif %}
